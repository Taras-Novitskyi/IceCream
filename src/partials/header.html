<header class="header" lang="en">
  <div class="container">
    <a href="/" class="header__logo" lang="en">
      <svg class="header__logo-icon" width="199" height="50">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
          <a href="#home" class="header__link header__link--current-color"
            >Home</a
          >
        </li>
        <li class="header__item">
          <a href="#about_us" class="header__link">About us</a>
        </li>
        <li class="header__item">
          <a href="#how-its-made" class="header__link">How it's made?</a>
        </li>
        <li class="header__item">
          <a href="#our-poducts" class="header__link">Our products</a>
        </li>
        <li class="header__item">
          <a href="#contacts" class="header__link">Contact</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="header__menu-open-btn">
      <svg class="header__icon-open" width="20" height="12">
        <use href="./images/icons.svg#icon-mob-menu-button"></use>
      </svg>
    </button>

    <button class="header__button button" type="button" data-modal-open>
      Buy now
      <svg class="header__button-icon" width="7" height="18">
        <use href="./images/icons.svg#icon-button-arrow"></use>
      </svg>
    </button>

    <div class="mob-menu is-none">
      <div class="mob-menu__container">
        <div class="mob-menu__top">
          <button type="button" class="mob-menu__btn">
            <svg class="mob-menu__icon-menu" width="20" height="20">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <button class="mob-menu__button button" type="button" data-modal-open>
            Buy now
            <svg class="header__button-icon" width="7" height="18">
              <use href="./images/icons.svg#icon-button-arrow"></use>
            </svg>
          </button>
        </div>
        <div class="mob-menu__bottom">
          <ul class="mob-menu__list list">
            <li class="mob-menu__item">
              <a
                href="./index.html"
                class="mob-menu__link mob-menu__link--current"
                >Home</a
              >
            </li>
            <li class="mob-menu__item">
              <a href="#about_us" class="mob-menu__link" data-nav-linkA
                >About us</a
              >
            </li>
            <li class="mob-menu__item">
              <a href="#how-its-made" class="mob-menu__link" data-nav-link
                >How It's made?</a
              >
            </li>
            <li class="mob-menu__item">
              <a href="#our-poducts" class="mob-menu__link" data-nav-linkP
                >Our products</a
              >
            </li>
            <li class="mob-menu__item">
              <a href="#contacts" class="mob-menu__link" data-nav-linkC
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div data-modal class="header__backdrop is-hidden">
      <div class="header__modal modal-header">
        <button data-modal-close type="button" class="modal-header__close-btn">
          <svg class="modal-header__closed-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <form class="modal-header__form form">
          <h2 class="form__title title-h3">
            Leave your details, we will call you back
          </h2>
          <label class="form__field">
            <span class="form__lable">Name</span>
            <input type="text" class="form__input" name="user-name" required />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-person"></use>
            </svg>
          </label>
          <label class="form__field">
            <span class="form__lable">Phone number</span>
            <input
              type="tel"
              class="form__input"
              name="phone-number"
              required
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-phone"></use>
            </svg>
          </label>
          <label class="form__field">
            <span class="form__lable">Email</span>
            <input type="email" class="form__input" name="email" required />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-email"></use>
            </svg>
          </label>
          <label class="form__field-textarea">
            <span class="form__lable">Comment</span>
            <textarea
              name="comment"
              class="form__textarea"
              placeholder="Enter your comment"
            ></textarea>
          </label>
          <label class="form__field-checkbox">
            <input type="checkbox" class="form__input-checkbox" name="policy" />
            <span class="form__icon-checkbox"></span>
            <span class="form__lable-checkbox"
              >I agree with the newsletter and accept the 
              <a href="" target="_blank" class="form__link-checkbox"
                >Terms of the Agreement</a
              ></span
            >
          </label>
          <button class="form__button button button--accent" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</header>
